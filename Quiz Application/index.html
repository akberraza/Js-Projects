<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head> 
<body>

  <div class="quiz-box text-white">
    <h1 class="mb-4">Quiz Application</h1>
    <h5 id="question-number" class="mb-3">Question 1</h5>
    <p id="ques" class="mb-4">Loading...</p>

    <div id="options-container">
      <label class="custom-option"><input type="radio" name="option" class="d-none" onchange="enableNext()"><span id="opt1">Option 1</span><i class="far fa-circle"></i></label>
      <label class="custom-option"><input type="radio" name="option" class="d-none" onchange="enableNext()"><span id="opt2">Option 2</span><i class="far fa-circle"></i></label>
      <label class="custom-option"><input type="radio" name="option" class="d-none" onchange="enableNext()"><span id="opt3">Option 3</span><i class="far fa-circle"></i></label>
    </div>

    <div id="timer" class="mt-3">Time left: 5s</div>

    <button id="btn" onclick="next()" class="btn btn-next w-100 mt-4" disabled>Next</button>
  </div>



 

  <script src="app.js"></script>

</body>
</html>
