<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="fixed-header">
    <h4>Welcome to Dashboard</h4>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>

  <div class="container mt-4">
    <button class="btn btn-success my-3" data-bs-toggle="modal" data-bs-target="#postModal">+ Add Post</button>
    <div class="card-columns" id="posts"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel">Create New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="postImage" class="form-control mb-2" placeholder="Image URL">
          <input type="text" id="postCaption" class="form-control mb-2" placeholder="Caption">
          <input type="number" id="postPrice" class="form-control mb-2" placeholder="Price">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="addPost()">Post</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
