<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">

    <link rel="shortcut icon" href="pandaicon.png">

    <title>User | Signup</title>
</head>

<body>


    <div class="container background">
        <form>
            <section class="h-100">
                <div class="container-fluid py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-xl-6 bg-transparent-user">
                            <div class="card-body p-md-5 text-black shadow p-3 mb-5 bg-body rounded">
                                <h1 class="mb-5 d-flex justify-content-center fw-bold">
                                    <img width="300px" src="./images/foodpanda-c.png" alt="">
                                </h1>
                                <h6>Signup as user</h6>
                                <h3 class="mb-5 fw-bold">Let's get you started!</h3>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="signUserName">Full Name</label>
                                    <input type="text" id="signUserName" class="form-control rounded-0 form-control-lg"
                                        required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="signUserEmail">Email ID</label>
                                    <input type="email" id="signUserEmail"
                                        class="form-control rounded-0 form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="signUserPhone">Phone Number</label>
                                    <input type="number" id="signUserPhone"
                                        class="form-control rounded-0 form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="signUserCountry" class="form-label">Country</label>
                                    <select id="signUserCountry" class="form-select form-select-lg shadow-remove" required>
                                        <option value="" selected>Not Selected</option>
                                        <option value="Pakistan">Pakistan</option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <label for="signUserCity" class="form-label">City</label>
                                    <select id="signUserCity" class="form-select form-select-lg shadow-remove" required>
                                        <option value="" selected>Not Selected</option>
                                        <option value="Karachi">Karachi</option>
                                        <option value="Lahore">Lahore</option>
                                        <option value="Faisalabad">Faisalabad</option>
                                        <option value="Rawalpindi">Rawalpindi</option>
                                        <option value="Gujranwala">Gujranwala</option>
                                        <option value="Peshawar">Peshawar</option>
                                        <option value="Multan">Multan</option>
                                        <option value="Hyderabad City">Hyderabad City</option>
                                        <option value="Islamabad">Islamabad</option>
                                        <option value="Quetta">Quetta</option>
                                        <option value="Bahawalpur">Bahawalpur</option>
                                        <option value="Sargodha">Sargodha</option>
                                        <option value="Rahimyar Khan">Rahimyar Khan</option>
                                        <option value="Mardan">Mardan</option>
                                        <option value="Abbottabad">Abbottabad</option>
                                        <option value="Chaman">Chaman</option>
                                        <option value="Muzaffarabad">Muzaffarabad</option>
                                        <option value="Mianwali">Mianwali</option>
                                        <option value="Jhelum">Jhelum</option>
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="signUserPass">Password</label>
                                    <input type="password" id="signUserPass"
                                        class="form-control rounded-0 form-control-lg" required />
                                </div>

                                <div class="d-flex justify-content-between">
                                    <div class="form-text mb-4 text-center pt-4">
                                        SignUp as <a class="link-style" href="signupresturant.html">Restaurant</a>
                                    </div>
                                    <div class="form-text mb-4 text-center pt-4">
                                        Already have an account? <a class="link-style" href="loginForm.html">Login
                                            here</a>
                                    </div>
                                </div>

                                <div class="pt-3">
                                    <button type="button" onclick="userSignUp()"
                                        class="rounded-0 text-light button-style"> Create Account
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </div>

    <script src="app.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
