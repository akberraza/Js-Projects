<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- Css Styling -->
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/resturantDash.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="icon" href="./images/pandaicon.png" />


  <title>All Categories Of Restaurant</title>
</head>

<body onload="initializePage()">

  <!-- Navbar -->
  <div class="nav">
    <input type="checkbox" id="nav-check" />
    <div class="nav-header">
      <div class="nav-title">
        <img src="./images/foodpanda-c.png" width="190px" alt="" />
      </div>
    </div>

    <div class="nav-links">
      <div class="dropdown-nav">
        <span id="shopNameNav"></span>
        <i class="bi bi-person-circle nav-icon"></i>
      </div>

      <a href="#">EN</a>
      <a href="#" onclick="logout()">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </a>
    </div>
  </div>

  <div class="nav-bottom">
    <p class="text-center">Restaurant Owner View</p>
    <p class="text-white text-center shadow-remove borderradius-remove add-button" data-bs-toggle="modal" data-bs-target="#categoryModal" style="cursor:pointer;">
      Add Category
    </p>
  </div>

  <div class="container my-4">
    <div class="row" id="resItem"></div>
  </div>

  <!-- Modal for Adding Category -->
  <div class="modal fade" id="categoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content borderradius-remove">
        <div class="modal-header d-flex justify-content-center">
          <h5 class="modal-title" id="categoryModalLabel">Manage Categories</h5>
        </div>
        <div class="modal-body">
          <form id="addingCategoryForm" class="container">
            <input type="hidden" id="hiddeninput" />
            <div class="form-outline">
              <label for="category" class="form-label">Category Name</label>
              <input type="text" class="form-control shadow-remove borderradius-remove" id="category" placeholder="Enter category name" />
            </div>
            <br />
            <div class="form-outline">
              <label for="resFoodImage" class="form-label">Category Image</label>
              <input type="file" accept="image/png, image/jpeg" class="form-control shadow-remove borderradius-remove" id="resFoodImage" onchange="previewImage()" />
            </div>
            <br />
            <img id="imgPreview" src="" alt="Image preview" style="width: 100%; display: none; border-radius: 8px;" />
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" id="createCategoryBtn" onclick="createCategory()" class="btn btn-info text-white borderradius-remove shadow-remove" data-bs-dismiss="modal">
            Create
          </button>
          <button type="button" class="btn btn-warning text-white borderradius-remove shadow-remove" data-bs-dismiss="modal">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="resturantDash.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
