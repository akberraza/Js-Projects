<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/resturantDash.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="icon" href="./images/pandaicon.png" />
  <title>Dashboard</title>
</head>
<body>
  <!-- Navbar -->
  <div class="nav d-flex justify-content-between">
    <input type="checkbox" class="d-none" id="nav-check" />
    <div class="nav-header d-inline">
      <div class="nav-title d-inline-block">
        <img src="./images/foodpanda-c.png" width="190px" alt="" />
      </div>
    </div>

    <div class="nav-links d-inline d-flex justify-content-center align-items-center fs-6">
      <div class="dropdown-nav d-inline-block cursor-pointer">
        <span id="shopNameNav"></span>
        <i class="bi bi-person-circle nav-icon fs-5 fw-bold text-center"></i>
        <div class="dropdown-content-nav mt-3 end-0 overflow-hidden">
          <a href="#" class="text-dark text-decoration-none d-block">Profile</a>
          <a href="#" class="text-dark text-decoration-none d-block" onclick="logout()">Logout</a>
        </div>
      </div>
      <a href="resturantDash.html" class="d-inline-block text-decoration-none fw-semibold text-center">
        Go back
      </a>
    </div>
  </div>

  <!-- Orders Section -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Restaurant Orders</h2>
    <div class="row">
      <div class="col-md-4">
        <h4 class="text-primary">Pending Orders</h4>
        <div id="pendingOrders"></div>
      </div>
      <div class="col-md-4">
        <h4 class="text-success">Accepted Orders</h4>
        <div id="acceptedOrders"></div>
      </div>
      <div class="col-md-4">
        <h4 class="text-warning">Delivered Orders</h4>
        <div id="deliveredOrders"></div>
      </div>
    </div>
  </div>

  <script src=".\dashboard.js">
    
  </script>
</body>
</html>
