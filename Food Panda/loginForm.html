<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css Styling -->
    <link rel="stylesheet" href="./css/signup.css" />
    <!-- Bootstrap v.5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="icon" href="./images/pandaicon.png">
    <title>Login | Food</title>
</head>

<body>

    <form>
        <section>
            <div class="container py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-6 bg-transparent-user">
                        <div class="card-body p-md-5 text-black shadow p-3 mb-5 bg-body rounded">
                            <h1 class="mb-5 text-capitalize d-flex justify-content-center text-muted fw-bold">
                                <img width="300px" src="./images/foodpanda-c.png" alt="">
                            </h1>
                            <h3 class="fw-bold">Welcome back!</h3>
                            <h6 class="mb-5">Log in by typing your email and password</h6>

                            <div class="row">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Username or Email address</label>
                                    <input type="text" id="loginnameoremail"
                                        class="form-control rounded form-control-lg" required>
                                </div>
                            </div>

                            <div class="form-outline mb-3">
                                <label class="form-label">Login Type</label>
                                <select id="loginType" class="form-control rounded-0 form-control-lg shadow-remove" required>
                                    <option value="user">User</option>
                                    <option value="restaurant">Restaurant</option>
                                </select>
                            </div>

                            <div class="form-outline mb-1">
                                <label class="form-label" for="loginpassword">Password</label>
                                <input type="password" id="loginpassword" class="form-control rounded-0 form-control-lg"
                                    required />
                                <div class="d-flex">
                                    <a class="link-style ms-auto" href="#">Forget Password</a>
                                </div>

                            </div>

                            <div class="form-text mb-4 pt-4 text-center">
                                Don't have an account? <a href="usersignup.html" class="link-style">Signup here</a>
                            </div>

                            <div class="pt-3">
                                <button type="button" onclick="login()" class="rounded-0 text-light button-style">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

      <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


  <!-- Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
