<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/userDashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="./images/pandaicon.png" />

  <title>User Dashboard</title>

  <style>
    /* Your custom-card style (no changes made) */
    .custom-card {
      background: #fff;
      border-radius: 20px;
      margin-top: 50px;
      width: 280px;
      height: 250px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 115px 20px 20px;
      font-family: 'Poppins', sans-serif;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .custom-card .card-img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #fff;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .calories {
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .info {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
    }

    .add-btn {
      background: #ffb703;
      border: none;
      color: white;
      font-size: 30px;
      padding: 8px 17px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
      <div class="nav-title">
        <img src="./images/foodpanda-c.png" width="190px" alt="" />
      </div>
    </div>

    <div class="nav-links">
      <div class="dropdown-nav">
        <span id="shopNameNav"></span>
        <i class="bi bi-person-circle nav-icon"></i>
      </div>
      <a href="#" id="cartCounter">Cart (0)</a>
      <a href="#" onclick="logout()">Log out</a>
    </div>
  </div>

  <!-- Food Items Container -->
  <div id="userItems" class="row px-3"></div>

  <!-- JS Scripts -->
  <script src="userDashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
