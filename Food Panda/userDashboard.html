<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/userDashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="./images/pandaicon.png" />

  <title>User Dashboard</title>

  <style>
    /* Your custom-card style (no changes made) */
    .custom-card {
      background: #fff;
      border-radius: 20px;
      margin-top: 50px;
      width: 280px;
      height: 250px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 115px 20px 20px;
      font-family: 'Poppins', sans-serif;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .custom-card .card-img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      border: 6px solid #fff;
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .calories {
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .info {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
    }

    .add-btn {
      background: #ffb703;
      border: none;
      color: white;
      font-size: 30px;
      padding: 8px 17px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* ===== Cart Modal Item Card Style ===== */
.custom-cart {
  border-radius: 20px;
  background-color: #fff;
  box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

.cart-items-list {
  max-height: 400px;
  overflow-y: auto;
  padding: 0 1rem;
}

.cart-item {
  display: flex;
  align-items: center;
  padding: 1rem 0;
  border-bottom: 1px solid #f1f1f1;
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item img {
  width: 60px;
  height: 60px;
  border-radius: 12px;
  object-fit: cover;
  margin-right: 15px;
}

.cart-item-details {
  flex: 1;
}

.cart-item-details h6 {
  margin: 0;
  font-size: 16px;
  font-weight: 600;
}

.cart-item-details small {
  color: #777;
}

.cart-price {
  font-weight: 600;
  color: #ff5722;
}

.quantity-box {
  display: flex;
  align-items: center;
  margin-top: 8px;
}

.quantity-box button {
  background-color: #ff5722;
  border: none;
  color: #fff;
  padding: 2px 10px;
  font-size: 16px;
  border-radius: 6px;
  margin: 0 6px;
}

.btn-checkout {
  background-color: #ff5722;
  color: #fff;
  padding: 12px 30px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-checkout:hover {
  background-color: #e14d1b;
}

.cart-item img {
  width: 30px;
  height: 30px;
  border-radius: 6px;
  object-fit: cover;
  margin-right: 15px;
}

/* Modal design matching the sample image */
.modal-content {
  background: #fff;
  border: none;
  border-radius: 20px;
  font-family: 'Poppins', sans-serif;
}

.modal-header .modal-title {
  font-size: 1.25rem;
  font-weight: bold;
}

#cartItemsContainer li {
  display: flex;
  align-items: center;
  padding: 12px 16px;
}

#cartItemsContainer li + li {
  border-top: 1px solid #f0f0f0;
}

#cartItemsContainer img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 12px;
}

#cartItemsContainer .details {
  flex: 1;
}

#cartItemsContainer .details h6 {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
}

#cartItemsContainer .details small {
  display: block;
  font-size: 0.875rem;
  color: #666;
}

#cartItemsContainer .price {
  font-weight: bold;
  margin-left: 12px;
}

#cartItemsContainer .qty-control {
  display: flex;
  align-items: center;
  margin-left: 12px;
}

#cartItemsContainer .qty-control button {
  border: none;
  background: #e91e63;
  color: #fff;
  padding: 0 8px;
  height: 24px;
  line-height: 24px;
  border-radius: 4px;
}

#cartItemsContainer .qty-control span {
  margin: 0 8px;
}

#placeOrderBtn {
  background: #e91e63;
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
}





  </style>
</head>

<body>
  <div class="nav d-flex justify-content-between">
    <input type="checkbox" class="d-none" id="nav-check" />
    <div class="nav-header d-inline ">
      <div class="nav-title d-inline-block">
        <img src="./images/foodpanda-c.png" width="190px" alt="" />
      </div>
    </div>

    <div class="nav-links d-inline d-flex justify-content-center align-items-center fs-6	">
      <div class="dropdown-nav d-inline-block cursor-pointer">
        <span id="shopNameNav"></span>
        <i class="bi bi-person-circle nav-icon fs-5 fw-bold text-center"></i>
        <div class="dropdown-content-nav mt-3 end-0 overflow-hidden">
          <a href="#" class="text-dark text-decoration-none d-block">Profile</a>
          <a href="#" class="text-dark text-decoration-none d-block " onclick='logout()'>Logout</a>
        </div>
      </div>
      <a href="#" id="cartCounter" class="d-inline-block text-decoration-none fw-semibold text-center">Cart (0)</a>
      <a href="#" onclick="logout()"  class="d-inline-block text-decoration-none fw-semibold text-center">Log out</a>
    </div>
  </div>


<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 500px;"> <!-- wider width -->
    <div class="modal-content">

      <!-- Header -->
      <div class="modal-header border-0">
        <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Body with scroll only when needed -->
      <div class="modal-body" id="cartItemsContainer"
           style="max-height: 400px; overflow-y: auto; padding-right: 10px;">
        <!-- Cart items will be rendered here -->
      </div>

      <!-- Footer -->
      <div class="modal-footer border-0 p-0 d-flex flex-column w-100">
        <div class="w-100 px-3 d-flex justify-content-between align-items-center">
          <strong>Total:</strong>
          <span id="totalPrice">0</span>
        </div>
        <div class="w-100 px-3 pb-3">
          <button id="placeOrderBtn" onclick="placeOrder()" class="border-0 w-100 rounded-3 py-2">
            Place Order
          </button>
        </div>
      </div>

    </div>
  </div>
</div>











  <!-- Food Items Container -->
  <div id="userItems" class="row px-3"></div>

  <!-- JS Scripts -->
   
  <script src="userDashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
