<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Items - Foodpanda</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/navbar.css" />
  <link rel="stylesheet" href="./css/resturantDash.css" />
  <link rel="icon" href="./images/pandaicon.png" />

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>
<body>

  <!-- Navbar -->
    <div class="nav d-flex justify-content-between">
 <input type="checkbox" class="d-none" id="nav-check" />
    <div class="nav-header d-inline ">
      <div class="nav-title d-inline-block">
        <img src="./images/foodpanda-c.png" width="190px" alt="" />
      </div>
    </div>

    <div class="nav-links d-inline d-flex justify-content-center align-items-center fs-6	">
      <div class="dropdown-nav d-inline-block cursor-pointer">
        <span id="shopNameNav"></span>
        <i class="bi bi-person-circle nav-icon fs-5 fw-bold text-center"></i>
        <div class="dropdown-content-nav mt-3 end-0 overflow-hidden">
          <a href="#" class="text-dark text-decoration-none d-block">Profile</a>
          <a href="#" class="text-dark text-decoration-none d-block " onclick='logout()'>Logout</a>
        </div>
      </div>
            <a href="#" class="d-inline-block text-decoration-none fw-semibold text-center">EN</a>
            <a href="./resturantDash.html" class="d-inline-block text-decoration-none fw-semibold text-center">
                <i class="fa-solid fa-right-from-bracket">Go back</i>
            </a></div>
  </div>

    <div class="nav-bottom d-flex justify-content-around align-items-center">
    <p class="text-center">Manage Items for Category:</p>
    <h3 class="text-center" id="categoryNameTitle"></h3>
    <p class="text-white text-center shadow-remove borderradius-remove add-button" data-bs-toggle="modal" data-bs-target="#itemModal" style="cursor:pointer;">
      Add New Item
    </p>
  </div>

  <div class="container my-4">
    <div class="row" id="itemsContainer"></div>
  </div>

  <!-- Modal for Add/Edit -->
  <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content borderradius-remove">
        <div class="modal-header d-flex justify-content-center">
          <h5 class="modal-title" id="itemModalLabel">Add/Edit Item</h5>
        </div>
        <div class="modal-body">
          <form id="itemForm" class="container">
            <input type="hidden" id="itemIndex" />
            <div class="form-outline">
              <label class="form-label">Item Name</label>
              <input type="text" class="form-control" id="itemName" />
            </div><br />
            <div class="form-outline">
              <label class="form-label">Price (in PKR)</label>
              <input type="number" class="form-control" id="itemPrice" />
            </div><br />
            <div class="form-outline">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="itemDescription"></textarea>
            </div><br />
            <div class="form-outline">
              <label class="form-label">Item Image</label>
              <input type="file" id="itemImage" class="form-control" onchange="previewImage()" />
            </div><br />
            <img id="itemImgPreview" style="display:none; width: 100%; border-radius: 8px;" />
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-info text-white" onclick="saveItem()" data-bs-dismiss="modal">Save</button>
          <button type="button" class="btn btn-warning text-white" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="manageItems.js"></script>
</body>
</html>
